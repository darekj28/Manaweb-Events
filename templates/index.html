<!DOCTYPE html>
<html>
<head>
	  <link rel="SHORTCUT ICON" href="{{url_for('static', filename = 'favicon_test/favicon.ico')}}"/>
	  <title>
	    Manaweb!
	  </title>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
	  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
	  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jasny/dist/css/jasny-bootstrap.min.css') }}">
	  <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	  <script type="text/javascript" src="{{ url_for('static', filename='jquery/dist/jquery.min.js') }}"></script>  
	  <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>  
	  <script type="text/javascript" src="{{ url_for('static', filename='jasny/dist/js/jasny-bootstrap.min.js') }}"></script>  


	  {% block content %}
		<div id="app"></div>
		<script src={{ url_for('static', filename='bundle.js') }}></script>
	  {% endblock %}
	  {% if error %}
	  <div class="container"><p class = "alert alert-danger error"> <strong> Error: </strong> {{ error }} </p></div>
	  {% endif %}
</body>
</html>
